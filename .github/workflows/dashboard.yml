name: Update Dashboard (Auto-After-CI)

on:
  # Automatically trigger AFTER CI/CD pipeline succeeds
  workflow_run:
    workflows: ["Enterprise CI/CD Pipeline"]
    types: [completed]
    branches: [ main, develop ]
  # Alternative trigger from CI workflow
  repository_dispatch:
    types: [dashboard-update]
  # Keep manual trigger for testing
  workflow_dispatch:

jobs:
  update-dashboard:
    runs-on: ubuntu-latest
    # Only run if CI/CD was successful OR if manually triggered
    if: |
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') ||
      github.event_name == 'repository_dispatch' ||
      github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
      actions: read
      pull-requests: read
      issues: read

    steps:
      - name: Debug workflow trigger
        run: |
          echo "ðŸ” Debugging workflow trigger..."
          echo "Event name: ${{ github.event_name }}"
          echo "Workflow run conclusion: ${{ github.event.workflow_run.conclusion }}"
          echo "Triggering workflow: ${{ github.event.workflow_run.name }}"
          echo "Branch: ${{ github.ref }}"

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.DASHBOARD_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Update Dashboard with Comprehensive Script
        run: npm run dashboard:update
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check latest CI status
        id: ci-status
        run: |
          gh run list --workflow="Enterprise CI/CD Pipeline" --limit 1 --json conclusion -q '.[0].conclusion' > ci_status.txt
          CI_STATUS=$(cat ci_status.txt)
          if [ "$CI_STATUS" = "success" ]; then
            CI_RESULT="success"
          else
            CI_RESULT="failed"
          fi
          jq --arg status "$CI_RESULT" '.workflows.ci = $status' public/dashboard-data.json > tmp.json && mv tmp.json public/dashboard-data.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check latest Deploy status
        id: deploy-status
        run: |
          gh run list --workflow="Deploy to GitHub Pages" --limit 1 --json conclusion -q '.[0].conclusion' > deploy_status.txt
          DEPLOY_STATUS=$(cat deploy_status.txt)
          if [ "$DEPLOY_STATUS" = "success" ]; then
            DEPLOY_RESULT="success"
          else
            DEPLOY_RESULT="failed"
          fi
          jq --arg status "$DEPLOY_RESULT" '.workflows.deploy = $status' public/dashboard-data.json > tmp.json && mv tmp.json public/dashboard-data.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update environment metrics
        run: |
          echo "ðŸŒ Updating environment metrics..."
          
          # Get current environment from CI workflow
          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            ENV="testing"
          else
            ENV="local"
          fi
          
          # Update environment info in dashboard
          jq --arg env "$ENV" '.environment.current = $env' public/dashboard-data.json > tmp.json && mv tmp.json public/dashboard-data.json
          jq --arg time "$(date -u +%Y-%m-%dT%H:%M:%S.000Z)" '.environment.lastUpdated = $time' public/dashboard-data.json > tmp.json && mv tmp.json public/dashboard-data.json
          
          echo "âœ… Environment metrics updated: $ENV"

      - name: Commit and push dashboard updates
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add public/dashboard-data.json public/dashboard-history.json
          git commit -m "dashboard: auto-update after successful CI [ci skip]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.DASHBOARD_TOKEN }}

      - name: Create dashboard summary
        run: |
          echo "## ðŸ“Š Dashboard Auto-Update After CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Coverage**: $(jq .coverage.percentage public/dashboard-data.json)%" >> $GITHUB_STEP_SUMMARY
          echo "**Function Coverage**: $(jq .functions.percentage public/dashboard-data.json)%" >> $GITHUB_STEP_SUMMARY
          echo "**Tests**: $(jq .tests.count public/dashboard-data.json) passing" >> $GITHUB_STEP_SUMMARY
          echo "**Test Files**: $(jq .tests.files public/dashboard-data.json)" >> $GITHUB_STEP_SUMMARY
          echo "**Environment**: $(jq .environment.current public/dashboard-data.json)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”„ **Auto-updated after successful CI** - Dashboard available at: https://${{ github.event.repository.owner }}.github.io/${{ github.event.repository.name }}/dashboard.html" >> $GITHUB_STEP_SUMMARY 